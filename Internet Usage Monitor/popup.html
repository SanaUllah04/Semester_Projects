<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Usage Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Internet Usage Monitor</h1>
    <div class="usage">
      <p><strong>Total Download:</strong> <span id="download">0 MB</span></p>
      <p><strong>Total Upload:</strong> <span id="upload">0 MB</span></p>
    </div>
    <div class="real-time">
      <p><strong>Current Download Rate:</strong> <span id="download-rate">0 MB/s</span></p>
      <p><strong>Current Upload Rate:</strong> <span id="upload-rate">0 MB/s</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
